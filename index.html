<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="title title_new">Add Item</h3>
        <div class="add-task">
          <input class="task task_input add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-task">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-lists">
          <li class="task-content">
            <input type="checkbox" class="task-content__checker">
            <label class="task task-content_label">Pay Bills</label>
            <input type="text" class="task task_input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" class="btn-delete__img" alt="">
            </button>
          </li>
          <li class="task-content edit-mode">
            <input type="checkbox" class="task-content__checker">
            <label class="task task-content_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_input">
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" class="btn-delete__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-task">
        <h3 class="title">Completed</h3>
        <ul class="complete-lists">
          <li class="task-content">
            <input type="checkbox" class="task-content__checker" checked>
            <label class="task task-content_label">See the Doctor</label>
            <input type="text" class="task task_input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" class="btn-delete__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
