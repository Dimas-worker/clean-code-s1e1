<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="create-task">
      <p id="create-section">
        <label for="new-task" class="new-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="input-task task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-task">
        <li class="task-content">
          <input type="checkbox" class="checker">
          <label class="edit-label task">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="task-content edit-mode">
          <input type="checkbox" class="checker">
          <label class="edit-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="complete-task">
        <li class="task-content">
          <input type="checkbox" class="checker" checked>
          <label class="edit-label task label-complete">See the Doctor</label>
          <input type="text" class="input-task task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
